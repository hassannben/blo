<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا</title>
    <style>
        /* تصميم قسم اتصل بنا */
        .contact-us {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto; /* توسيط الحاوية */
            width: 90%; /* عرض مرن */
            max-width: 500px; /* أقصى عرض */
            text-align: center;
        }

        .contact-us h3 {
            font-size: 1.8rem;
            color: #2980b9;
            margin-bottom: 20px;
        }

        .contact-us form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 0 auto;
        }

        .contact-us label {
            font-weight: bold;
            text-align: right;
        }

        .contact-us input,
        .contact-us textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .contact-us textarea {
            height: 100px;
            resize: vertical; /* السماح بتغيير حجم النص فقط عمودياً */
        }

        .contact-us button {
            background-color: #2980b9;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-us button:hover {
            background-color: #1abc9c;
            transform: scale(1.05); /* تكبير عند التمرير */
        }

        .contact-message {
            margin-top: 20px; /* تباعد بين النموذج والرسالة */
            text-align: center; /* توسيط النص */
            font-size: 1rem; /* حجم الخط */
            color: #2c3e50; /* لون النص */
            background-color: #f1f1f1; /* لون الخلفية */
            padding: 10px; /* تباعد داخلي */
            border-radius: 5px; /* زوايا منحنية */
            border: 1px solid #ddd; /* تحديد حدود خفيفة */
        }
    </style>
</head>
<body>
    <section class="contact-us">
        <h3>اتصل بنا</h3>
        <form action="https://formspree.io/f/xeojnrjr" method="POST">
            <label>
                البريد الإلكتروني:
                <input type="email" name="email" required placeholder="أدخل بريدك الإلكتروني">
            </label>
            <label>
                رسالتك:
                <textarea name="message" required placeholder="أدخل رسالتك هنا"></textarea>
            </label>
            <button type="submit">إرسال</button>
        </form>
        <div class="contact-message">
            <p>شكرًا لتواصلك معنا! سنقوم بالرد عليك في أقرب وقت ممكن.</p>
        </div>
    </section>
</body>
</html>
